<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdropeditvicepressuboffice"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
  data-id=""
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Edit Information</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form action="" method="post" enctype="multipart/form-data" id="form-edit-vicepressuboffice">
        <div class="modal-body">
          <div class="mb-2">
            <label for="office" class="form-label">Office</label>
            <input type="text" class="form-control" id="office" name="office" required />
            <div class="invalid-feedback"></div>
          </div>

          <div class="mb-2">
            <label for="honorifics" class="form-label">Honorifics</label>
            <select class="form-select" id="honorifics" name="honorifics" required>
              <option value="">--Select--</option>
            </select>
            <div class="invalid-feedback"></div>
          </div>

          <div class="mb-2">
            <label for="office_head" class="form-label">Office Head</label>
            <input type="text" class="form-control" id="office_head" name="office_head" required />
          </div>

          <div class="mb-2">
            <label for="office_of_vp_in" class="form-label">Office of VP in</label>
            <input type="text" class="form-control" id="office_of_vp_in" name="office_of_vp_in" required />
          </div>

          <div class="mb-2">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" required />
          </div>

          <!-- Image -->
          <div class="mb-2">
            <label for="image" class="form-label">Upload Image</label>
            <input type="file" class="form-control" id="image" name="image" />
            <div class="invalid-feedback"></div>
          </div>

        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary brand-bg-color">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
