<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdropeditmember"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
  data-id=""
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Edit Information</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form action="" method="post" enctype="multipart/form-data" id="form-edit-member">
        <div class="modal-body">
          <div class="mb-2">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required />
            <div class="invalid-feedback"></div>
          </div>

          <div class="mb-2">
            <label for="honorifics" class="form-label">Honorifics</label>
            <select class="form-select" id="honorifics" name="honorifics">
              <option value="">--Select--</option>
            </select>
            <div class="invalid-feedback"></div>
          </div>

          <div class="mb-2">
            <label for="title_bor" class="form-label">Title</label>
            <input type="text" class="form-control" id="title_bor" name="title_bor" required />
            <div class="invalid-feedback"></div>
          </div>

          <div class="mb-2">
            <label for="rank" class="form-label">Rank</label>
            <input
              type="number"
              class="form-control"
              id="rank"
              name="rank"
              min="1"
              required
            />
            <div class="invalid-feedback"></div>
          </div>
          

          <div class="mb-2">
            <label for="image" class="form-label">Upload Image</label>
            <input type="file" class="form-control" id="image" name="image" />
            <div class="invalid-feedback"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary brand-bg-color">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
