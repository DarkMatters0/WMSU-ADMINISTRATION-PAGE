<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdropeditmember"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
  data-id=""
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Edit Information</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form action="" method="post" enctype="multipart/form-data" id="form-edit-member">
        <div class="modal-body">
          <!-- Name -->
          <div class="mb-2">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required />
            <div class="invalid-feedback"></div>
          </div>

          <!-- Honorifics -->
          <div class="mb-2">
            <label for="honorifics" class="form-label">Honorifics</label>
            <select class="form-select" id="honorifics" name="honorifics" required>
              <option value="">--Select--</option>
            </select>
            <div class="invalid-feedback"></div>
          </div>

          <!-- Designation -->
          <div class="mb-2">
            <label for="designation_bor" class="form-label">Designation</label>
            <select class="form-select" id="designation_bor" name="designation_bor" required>
              <option value="">--Select--</option>
            </select>
            <div class="invalid-feedback"></div>
          </div>

          <!-- Rank -->
          <div class="mb-2">
            <label for="rank" class="form-label">Rank</label>
            <input type="number" class="form-control" id="rank" name="rank" required />
            <div class="invalid-feedback"></div>
          </div>

          <!-- Image -->
          <div class="mb-2">
            <label for="image" class="form-label">Upload Image</label>
            <input type="file" class="form-control" id="image" name="image" />
            <div class="invalid-feedback"></div>
          </div>

          <!-- Represented By Name -->
          <div class="mb-2">
            <label for="representedby_name" class="form-label">Represented By Name</label>
            <input type="text" class="form-control" id="representedby_name" name="representedby_name" />
            <div class="invalid-feedback"></div>
          </div>

          <!-- Represented By Honorifics -->
          <div class="mb-2">
            <label for="representedby_honorifics" class="form-label">Represented By Honorifics</label>
            <select class="form-select" id="representedby_honorifics" name="representedby_honorifics">
              <option value="">--Select--</option>
            </select>
            <div class="invalid-feedback"></div>
          </div>

          <!-- Represented By Image -->
          <div class="mb-2">
            <label for="representedby_image" class="form-label">Represented By Image</label>
            <input type="file" class="form-control" id="representedby_image" name="representedby_image" />
            <div class="invalid-feedback"></div>
          </div>

        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary brand-bg-color">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
